<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Contact.css">
</head>
<div class="hp">
    <body>
    <div class="container0">
        
            <header class="contact_title">
                <h1>Contact Me</h1>
                <h2>Feel free to contact me about anything, submit this form and I will get back to you as soon as I can!</h2>
            </header>

            <form class="form">
                <label class="form_label" for="Name"></label>

                <input type="text" placeholder="First Name" class="form_input">

                <label for="last-name"></label>

                <input type="text" placeholder="Last Name" class="form_input">

                <label for="email"></label>

                <input type="email" placeholder="Email" class="form_input">

                <label for="phone"></label>
                
                <input type="tel" placeholder="Fhone Number" class="form_input">

                <label for="Message"></label>

                <textarea name="Message" class="form_message" cols="30" rows="10"></textarea>

                <input type="submit" value="send" class="submit">
            </form>
            </div>
    
    </body>
</div>
</html>
